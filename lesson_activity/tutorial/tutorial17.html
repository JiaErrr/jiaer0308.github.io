<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="tutorial17.css">
   <title>tutorial 17</title>
</head>
<body bgcolor="#D0A2F7">
<form>
   <div class="parent">
      <div class="heading"><h1>Personal details</h1></div>
      <div class="fname1">First Name:</div>
      <div class="fname2"><input type="text" name="fname" size="40" maxlength="6"></div>
      <div class="lname1">Last Name:</div>
      <div class="lname2"><input type="text" name="lname"></div>
      <div class="gender1">Gender:</div>
      <div class="gender2">
         <input type="radio" name="gender" value="Male>Male">Male
         <input type="radio" name="gender" value="Female>Female">Female
      </div>
      <div class="choose1">Choose your favorite subject:</div>
      <div class="choose2">
         <input type="checkbox" name="fav_sub" value="DCS4103">DCS4103
         <input type="checkbox" name="fav_sub" value="DCS3003">DCS3003
         <input type="checkbox" name="fav_sub" value="MST1003">MST1003
         <input type="checkbox" name="fav_sub" value="MST2003">MST2003
      </div>
      <div class="address1">Address:</div>
      <div class="addreas2"><textarea row="4" cols="30" name="address"></textarea></div>
      <div class="dob1">Date of birth:</div>
      <div class="dob2"><input type="date" name="dob"></div>
      <div class="login1">Login password:</div>
      <div class="login2"><input type="password" name="loginpass"></div>
      <div class="course1">Course:</div>
      <div class="course2">
         <select>
            <option value="0">-List of Courses-</option>
            <optgroup label="Diploma In Computer Science">
               <option value="DCS_S1">Semester 1</option>
               <option value="DCS_S2">Semester 2</option>
               <option value="DCS_S3">Semester 3</option>
               <option value="DCS_S4">Semester 4</option>
               <option value="DCS_S5">Semester 5</option>
               <option value="DCS_S6">Semester 6</option>
            </optgroup>
            <option value="0">Diploma in BIS</option>
            <option value="0">Diploma in AL</option>
         </select>
      </div>
      <div class="footer">
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
      </div>
   </div>
</form>
</body>
</html>
